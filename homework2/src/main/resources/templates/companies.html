<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Companies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">Company Management</a>
      </div>
    </nav>

    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Danh sách Companies</h2>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#createCompanyModal"
        >
          Thêm Company
        </button>
      </div>

      <div id="alertPlaceholder"></div>

      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tên</th>
              <th>Địa chỉ</th>
              <th>Điện thoại</th>
              <th>Email</th>
              <th>Website</th>
              <th style="width: 160px">Thao tác</th>
            </tr>
          </thead>
          <tbody id="companiesBody">
            <tr th:each="company : ${companies}">
              <td th:text="${company.id}"></td>
              <td th:text="${company.name}"></td>
              <td th:text="${company.address}"></td>
              <td th:text="${company.phone}"></td>
              <td th:text="${company.email}"></td>
              <td th:text="${company.website}"></td>
              <td>
                <a
                  class="btn btn-sm btn-outline-primary me-2"
                  th:href="@{/companies/{id}(id=${company.id})}"
                  >Chi tiết</a
                >
                <button
                  class="btn btn-sm btn-outline-danger"
                  th:onclick="'deleteCompany(' + ${company.id} + ')'"
                >
                  Xoá
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal tạo company -->
    <div
      class="modal fade"
      id="createCompanyModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Thêm Company</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="companyForm">
              <div class="mb-3">
                <label class="form-label">Tên</label>
                <input name="name" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Địa chỉ</label>
                <input name="address" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Điện thoại</label>
                <input name="phone" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Website</label>
                <input name="website" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button type="button" class="btn btn-primary" id="saveCompanyBtn">
              Lưu
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = "/api/companies";

      function showAlert(type, message) {
        const wrapper = document.createElement("div");
        wrapper.innerHTML = `<div class="alert alert-${type} alert-dismissible" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>`;
        document.getElementById("alertPlaceholder").append(wrapper);
      }

      async function deleteCompany(id) {
        if (!confirm("Xác nhận xoá công ty này?")) return;
        const res = await fetch(`${API_BASE}/${id}`, { method: "DELETE" });
        if (res.ok) {
          showAlert("success", "Đã xoá");
          window.location.reload();
        } else {
          showAlert("danger", "Xoá thất bại");
        }
      }

      function getFormData(form) {
        const obj = {};
        new FormData(form).forEach((v, k) => (obj[k] = v));
        return obj;
      }

      async function createCompany() {
        const form = document.getElementById("companyForm");
        if (!form.reportValidity()) return;
        const payload = getFormData(form);
        const res = await fetch(API_BASE, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        if (res.ok) {
          showAlert("success", "Tạo thành công");
          form.reset();
          const modal = bootstrap.Modal.getInstance(
            document.getElementById("createCompanyModal")
          );
          modal.hide();
          // Reload the page to refresh the Thymeleaf data
          window.location.reload();
        } else {
          showAlert("danger", "Tạo thất bại");
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("saveCompanyBtn")
          .addEventListener("click", createCompany);
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

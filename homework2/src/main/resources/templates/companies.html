<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Companies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation với thông tin user và logout -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">Company Management</a>
        <div class="navbar-nav ms-auto">
          <span class="navbar-text me-3">
            Xin chào, <span th:text="${#authentication != null ? #authentication.name : 'Guest'}">User</span>!
          </span>
          <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-light btn-sm">
              Đăng xuất
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <!-- Thông báo thành công -->
      <div th:if="${successMessage}" class="alert alert-success alert-dismissible" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Thông báo lỗi -->
      <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Danh sách Companies</h2>
        <a class="btn btn-primary" th:href="@{/companies/add}">
          Thêm Company
        </a>
      </div>

      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tên</th>
              <th>Địa chỉ</th>
              <th>Điện thoại</th>
              <th>Email</th>
              <th>Website</th>
              <th style="width: 160px">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="company : ${companies}">
              <td th:text="${company.id}"></td>
              <td th:text="${company.name}"></td>
              <td th:text="${company.address}"></td>
              <td th:text="${company.phone}"></td>
              <td th:text="${company.email}"></td>
              <td th:text="${company.website}"></td>
              <td>
                <a class="btn btn-sm btn-outline-primary me-2" 
                   th:href="@{/companies/{id}(id=${company.id})}">
                  Chi tiết
                </a>
                <a class="btn btn-sm btn-outline-danger" 
                   th:href="@{/companies/{id}/delete(id=${company.id})}"
                   onclick="return confirm('Xác nhận xoá công ty này?')">
                  Xoá
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Thông báo nếu không có dữ liệu -->
      <div th:if="${#lists.isEmpty(companies)}" class="text-center py-5">
        <h4 class="text-muted">Chưa có công ty nào</h4>
        <p class="text-muted">Hãy thêm công ty đầu tiên của bạn!</p>
      </div>
    </div>

    <!-- Bootstrap JS cho alert dismiss -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

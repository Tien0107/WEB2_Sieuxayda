<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${company.id != null ? 'Sửa Company' : 'Thêm Company'}">Thêm Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/companies}">← Quay lại Companies</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Xin chào, <span th:text="${#authentication != null ? #authentication.name : 'Guest'}">User</span>!
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Đăng xuất</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 th:text="${company.id != null ? 'Sửa thông tin Company' : 'Thêm Company mới'}">Thêm Company</h4>
                    </div>
                    <div class="card-body">
                        <!-- Thông báo lỗi -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <span th:text="${errorMessage}"></span>
                        </div>

                        <!-- Form thêm/sửa company -->
                        <form th:action="${company.id != null ? '/companies/' + company.id + '/edit' : '/companies/add'}" 
                              th:object="${company}" 
                              method="post">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên công ty <span class="text-danger">*</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       id="name" 
                                       th:field="*{name}"
                                       required
                                       placeholder="Nhập tên công ty">
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Địa chỉ</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="address" 
                                       th:field="*{address}"
                                       placeholder="Nhập địa chỉ">
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Điện thoại</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="phone" 
                                       th:field="*{phone}"
                                       placeholder="Nhập số điện thoại">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       th:field="*{email}"
                                       placeholder="Nhập địa chỉ email">
                            </div>

                            <div class="mb-3">
                                <label for="website" class="form-label">Website</label>
                                <input type="url" 
                                       class="form-control" 
                                       id="website" 
                                       th:field="*{website}"
                                       placeholder="Nhập địa chỉ website">
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <span th:text="${company.id != null ? 'Cập nhật' : 'Thêm'}">Thêm</span>
                                </button>
                                <a th:href="@{/companies}" class="btn btn-secondary">Hủy</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

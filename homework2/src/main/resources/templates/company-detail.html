<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Company Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation với thông tin user và logout -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" th:href="@{/companies}">← Quay lại Companies</a>
        <div class="navbar-nav ms-auto">
          <span class="navbar-text me-3">
            Xin chào, <span th:text="${#authentication != null ? #authentication.name : 'Guest'}">User</span>!
          </span>
          <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-light btn-sm">
              Đăng xuất
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <!-- Thông báo thành công -->
      <div th:if="${successMessage}" class="alert alert-success alert-dismissible" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Thông báo lỗi -->
      <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Thông tin Company -->
      <h2 class="mb-3">Thông tin Company</h2>
      <div th:if="${company != null}" class="row">
        <div class="col-md-6">
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span class="text-muted">Tên</span>
              <span class="fw-semibold" th:text="${company.name}"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span class="text-muted">Email</span>
              <span class="fw-semibold" th:text="${company.email}"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span class="text-muted">Điện thoại</span>
              <span class="fw-semibold" th:text="${company.phone}"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span class="text-muted">Địa chỉ</span>
              <span class="fw-semibold" th:text="${company.address}"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span class="text-muted">Website</span>
              <span class="fw-semibold" th:text="${company.website}"></span>
            </li>
          </ul>
        </div>
      </div>

      <hr class="my-4" />

      <!-- Danh sách nhân viên -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Nhân viên</h3>
        <a class="btn btn-primary" th:href="@{/companies/{id}/staff/add(id=${company.id})}">
          Thêm Staff
        </a>
      </div>

      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tên</th>
              <th>Chức vụ</th>
              <th>Email</th>
              <th>Điện thoại</th>
              <th style="width: 120px">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="staff : ${staffs}">
              <td th:text="${staff.id}"></td>
              <td th:text="${staff.name}"></td>
              <td th:text="${staff.position}"></td>
              <td th:text="${staff.email}"></td>
              <td th:text="${staff.phone}"></td>
              <td>
                <a class="btn btn-sm btn-outline-danger" 
                   th:href="@{/staff/{id}/delete(id=${staff.id})}"
                   onclick="return confirm('Xác nhận xoá nhân viên này?')">
                  Xoá
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Thông báo nếu không có nhân viên -->
      <div th:if="${#lists.isEmpty(staffs)}" class="text-center py-5">
        <h4 class="text-muted">Chưa có nhân viên nào</h4>
        <p class="text-muted">Hãy thêm nhân viên đầu tiên cho công ty này!</p>
      </div>
    </div>

    <!-- Bootstrap JS cho alert dismiss -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Company Detail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" th:href="@{/companies}">← Quay lại Companies</a>
      </div>
    </nav>

    <div class="container py-4">
      <div id="alertPlaceholder"></div>

      <h2 class="mb-3">Thông tin Company</h2>
      <ul class="list-group mb-3" id="companyInfo">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="text-muted">Tên</span>
          <span id="cName" class="fw-semibold"></span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="text-muted">Email</span>
          <span id="cEmail" class="fw-semibold"></span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="text-muted">Điện thoại</span>
          <span id="cPhone" class="fw-semibold"></span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="text-muted">Địa chỉ</span>
          <span id="cAddress" class="fw-semibold"></span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="text-muted">Website</span>
          <span id="cWebsite" class="fw-semibold"></span>
        </li>
      </ul>

      <hr class="my-4" />

      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Nhân viên</h3>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#createStaffModal"
        >
          Thêm Staff
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tên</th>
              <th>Chức vụ</th>
              <th>Email</th>
              <th>Điện thoại</th>
              <th style="width: 120px">Thao tác</th>
            </tr>
          </thead>
          <tbody id="staffBody">
            <tr th:each="staff : ${staffs}">
              <td th:text="${staff.id}"></td>
              <td th:text="${staff.name}"></td>
              <td th:text="${staff.position}"></td>
              <td th:text="${staff.email}"></td>
              <td th:text="${staff.phone}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal tạo staff -->
    <div
      class="modal fade"
      id="createStaffModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Thêm Staff</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="staffForm">
              <div class="mb-3">
                <label class="form-label">Tên</label>
                <input name="name" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Chức vụ</label>
                <input name="position" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Điện thoại</label>
                <input name="phone" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button type="button" class="btn btn-primary" id="saveStaffBtn">
              Lưu
            </button>
          </div>
        </div>
      </div>
    </div>

    <script th:inline="javascript">
      const companyId = /*[[${companyId}]]*/ 0;
      const COMPANY_API = `/api/companies/${companyId}`;
      const STAFF_API = "/api/staff";

      function showAlert(type, message) {
        const wrapper = document.createElement("div");
        wrapper.innerHTML = `<div class="alert alert-${type} alert-dismissible" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>`;
        document.getElementById("alertPlaceholder").append(wrapper);
      }

      async function loadCompany() {
        const res = await fetch(COMPANY_API);
        if (!res.ok) {
          showAlert("danger", "Không tải được company");
          return;
        }
        const c = await res.json();
        document.getElementById("cName").textContent = c.name ?? "";
        document.getElementById("cEmail").textContent = c.email ?? "";
        document.getElementById("cPhone").textContent = c.phone ?? "";
        document.getElementById("cAddress").textContent = c.address ?? "";
        document.getElementById("cWebsite").textContent = c.website ?? "";
        await loadStaff();
      }

      function renderStaff(list) {
        const tbody = document.getElementById("staffBody");
        tbody.innerHTML = "";
        list.forEach((s) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
          <td>${s.id ?? ""}</td>
          <td>${s.name ?? ""}</td>
          <td>${s.position ?? ""}</td>
          <td>${s.email ?? ""}</td>
          <td>${s.phone ?? ""}</td>
          <td>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteStaff(${
              s.id
            })">Xoá</button>
          </td>`;
          tbody.appendChild(tr);
        });
      }

      function getFormData(form) {
        const obj = {};
        new FormData(form).forEach((v, k) => (obj[k] = v));
        return obj;
      }

      async function loadStaff() {
        const res = await fetch(STAFF_API);
        if (!res.ok) {
          showAlert("danger", "Không tải được danh sách staff");
          return;
        }
        const all = await res.json();
        const list = (all || []).filter(
          (s) => s.company && Number(s.company.id) === Number(companyId)
        );
        renderStaff(list);
      }

      async function createStaff() {
        const form = document.getElementById("staffForm");
        if (!form.reportValidity()) return;
        const payload = getFormData(form);
        payload.company = { id: Number(companyId) };
        const res = await fetch(STAFF_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        if (res.ok) {
          const modal = bootstrap.Modal.getInstance(
            document.getElementById("createStaffModal")
          );
          modal.hide();
          form.reset();
          await loadStaff();
          showAlert("success", "Đã thêm staff");
        } else {
          const msg = await res.text();
          showAlert("danger", "Thêm staff thất bại: " + (msg || res.status));
        }
      }

      async function deleteStaff(id) {
        if (!confirm("Xác nhận xoá nhân viên này?")) return;
        const res = await fetch(`${STAFF_API}/${id}`, { method: "DELETE" });
        if (res.ok) {
          showAlert("success", "Đã xoá");
          loadStaff();
        } else {
          showAlert("danger", "Xoá thất bại");
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        if (!companyId) {
          showAlert("warning", "Thiếu tham số id");
          return;
        }
        loadCompany();
        document
          .getElementById("saveStaffBtn")
          .addEventListener("click", createStaff);
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

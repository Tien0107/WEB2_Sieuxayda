<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý Company & Staff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation với thông tin user và logout -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">Company Management</a>
      <div class="navbar-nav ms-auto">
        <span class="navbar-text me-3">
          Xin chào, <span th:text="${#authentication != null ? #authentication.name : 'Guest'}">User</span>!
        </span>
        <form th:action="@{/logout}" method="post" class="d-inline">
          <button type="submit" class="btn btn-outline-light btn-sm">
            Đăng xuất
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="mb-3">Quản lý Company và Staff</h1>
      <p class="lead text-muted">Hệ thống quản lý công ty và nhân viên</p>
    </div>

    <!-- Thống kê nhanh -->
    <div class="row mb-5">
      <div class="col-md-6">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Tổng số công ty</h5>
            <h2 class="text-primary" th:text="${totalCompanies}">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Tổng số nhân viên</h5>
            <h2 class="text-success" th:text="${totalStaffs}">0</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Các chức năng chính -->
    <div class="d-flex justify-content-center gap-3">
      <a class="btn btn-primary btn-lg" th:href="@{/companies}">
        <i class="bi bi-building"></i>
        Quản lý Companies
      </a>
      <a class="btn btn-outline-primary btn-lg" th:href="@{/companies/add}">
        <i class="bi bi-plus-circle"></i>
        Thêm Company
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
